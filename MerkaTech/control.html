<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="control.html">Tank System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="history.html">Camera History</a>
              </li>
              
              </li>
              <li class="nav-item">
                <a class="nav-link" href="system.html">System Explanation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  <div class="container text-center">
    <h1 class="mt-4">Tank Control</h1>
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6">
        <div class="video-feed">
          <video width="100%" height="auto" controls autoplay></video>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="radar-container">
          <div class="radar-sweep"></div>
          <div class="radar-dots dot1"></div>
          <div class="radar-dots dot2"></div>
          <div class="radar-dots dot3"></div>
          <div class="radar-dots dot4"></div>
          <div class="radar-dots dot5"></div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center my-4">
      <button class="btn btn-success mx-2">Up</button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success mx-2">Left</button>
      <button class="btn btn-success mx-2">Right</button>
    </div>
    <div class="d-flex justify-content-center my-4">
      <button class="btn btn-success mx-2">Down</button>
    </div>
    <button class="btn btn-danger">Autonomous Mode</button>
  </div>
</body>
</html>
